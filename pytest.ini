[pytest]
# Test Discovery Patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python Version
minversion = 7.0

# Test Paths
testpaths = tests

# Output Options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes
    --code-highlight=yes

# Markers for Test Organization
markers =
    smoke: Mark test as a smoke test for quick validation
    regression: Mark test as a regression test
    sanity: Mark test as a sanity check
    ui: Mark test as a UI/frontend test
    api: Mark test as an API test
    database: Mark test as a database test
    slow: Mark test as slow running
    skip: Mark test to skip
    xfail: Mark test as expected to fail
    integration: Mark test as an integration test
    unit: Mark test as a unit test
    e2e: Mark test as an end-to-end test
    critical: Mark test as critical
    browser_chrome: Mark test to run on Chrome browser
    browser_firefox: Mark test to run on Firefox browser
    browser_webkit: Mark test to run on WebKit browser
    headless: Mark test to run in headless mode
    headed: Mark test to run in headed mode

# Asyncio Configuration
asyncio_mode = auto

# Logging Configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Coverage Configuration (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Timeout Configuration (if pytest-timeout is installed)
# Uncomment to enable test timeouts
# addopts = --timeout=300

# Parallel Execution (if pytest-xdist is installed)
# Uncomment to enable parallel test execution
# addopts = -n auto
